<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="..\static\stylesheet.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
        <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
        <title>CREDIT RISK PREDICTION</title>
    </head>
    <body>
        <form action="/predict" method="POST">
            <div class="custom-main-wrapper">
                <div class="custom-form-wrapper">
                    
                    <div class="custom-form-title">
                        <h2 class=""> CREDIT RISK PREDICTION </h2>
                    </div>
            
                    <div class="custom-input-flex">
                        <div>
                            <label for="person_age" class="custom-form-label"> AGE </label>
                            <input
                            type="text"
                            name="person_age"
                            id="person_age"
                            class="custom-form-input"
                            required
                            />
                        </div>
                        <div>
                            <label for="person_income" class="custom-form-label"> Income </label>
                            <input
                            type="text"
                            name="person_income"
                            id="person_income"
                            class="custom-form-input"
                            required
                            />
                        </div>
                    </div>

                    <div class="custom-input-flex">
                        <div class="dropdown-container">
                            <label for="person_home_ownership" class="custom-form-label-dropdown"> Home Ownership </label>
                            <select id="person_home_ownership" name="person_home_ownership" class="custom-dropdown">
                                <option value="RENT">Rent</option>
                                <option value="OWN">Own</option>
                                <option value="MORTGAGE">Mortgage</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="person_emp_length" class="custom-form-label"> Employment Length </label>
                            <input
                            type="text"
                            name="person_emp_length"
                            id="person_emp_length"
                            class="custom-form-input"
                            required
                            />
                        </div>
                    </div>

                    <div class="custom-input-flex">
                        <div class="dropdown-container">
                            <label for="loan_intent" class="custom-form-label-dropdown"> Loan Intent </label>
                            <select id="loan_intent" name="loan_intent" class="custom-dropdown">
                                <option value="PERSONAL">Personal</option>
                                <option value="EDUCATION">Education</option>
                                <option value="MEDICAL">Medical</option>
                                <option value="VENTURE">Venture</option>
                                <option value="HOMEIMPROVEMENT">Home Improvement</option>
                                <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
                            </select>
                        </div>
                        <div class="dropdown-container">
                            <label for="loan_grade" class="custom-form-label-dropdown"> Loan Grade </label>
                            <select id="loan_grade" name="loan_grade" class="custom-dropdown">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                            </select>
                        </div>
                    </div>

                    <div class="custom-input-flex">
                        <div>
                            <label for="loan_amnt" class="custom-form-label"> Loan Amount </label>
                            <input
                            type="text"
                            name="loan_amnt"
                            id="loan_amnt"
                            class="custom-form-input"
                            required
                            />
                        </div>
                        <div>
                            <label for="loan_int_rate" class="custom-form-label"> Loan Interest Rate </label>
                            <input
                            type="text"
                            name="loan_int_rate"
                            id="loan_int_rate"
                            class="custom-form-input"
                            required
                            />
                        </div>
                    </div>

                    <div class="custom-input-flex">
                        <div>
                            <label for="loan_percent_income" class="custom-form-label"> Loan Percent of Income </label>
                            <input
                            type="text"
                            name="loan_percent_income"
                            id="loan_percent_income"
                            class="custom-form-input"
                            required
                            />
                        </div>
                        <div class="dropdown-container">
                            <label for="cb_person_default_on_file" class="custom-form-label-dropdown"> Default on File </label>
                            <select id="cb_person_default_on_file" name="cb_person_default_on_file" class="custom-dropdown">
                                <option value="Y">Yes</option>
                                <option value="N">No</option>
                            </select>
                        </div>
                    </div>
            
                    <div class="custom-input-flex">
                        <div>
                            <label for="cb_person_cred_hist_length" class="custom-form-label"> Credit History Length </label>
                            <input
                            type="text"
                            name="cb_person_cred_hist_length"
                            id="cb_person_cred_hist_length"
                            class="custom-form-input"
                            required
                            />
                        </div>
                    </div>

                    <div class="custom-btn-wrapper">
                        <button class="custom-btn" otype="submit">PREDICT</button>
                    </div>
                    {% if result %}
                        <div class="custom-form-result">
                            <h3 class="custom-form-result"> Prediction: {{ result }} </h3>
                        </div>
                    {% endif %}
                </div>
            </div>
        </form>
    </body>
  </html>
